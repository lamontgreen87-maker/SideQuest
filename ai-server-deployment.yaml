# ai-server-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-server
  labels:
    app: ai-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-server
  template:
    metadata:
      labels:
        app: ai-server
    spec:
      containers:
        - name: ai-server
          image: lamonster87/dungeoncrawler-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000   # FastAPI
            - containerPort: 11434 # Ollama
          env:
            - name: MODEL_PATH
              value: "/models"
            - name: DATA_DIR
              value: "/models/data"
            - name: PAYMENT_WALLET_ADDRESS
              value: "0x062F50dD65caEC59AF85605a66f8287b22565F06"
            - name: USDT_CONTRACT_ADDRESS
              value: "0xdAC17F958D2ee523a2206206994597C13D831ec7"
            - name: PAYMENT_CONFIRMATIONS
              value: "1"
            - name: PAYMENT_POLL_INTERVAL
              value: "15"
          volumeMounts:
            - name: model-data
              mountPath: /models
      volumes:
        - name: model-data
          persistentVolumeClaim:
            claimName: model-pvc
---
# ai-server-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ai-server
spec:
  selector:
    app: ai-server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
    - protocol: TCP
      port: 11434
      targetPort: 11434
  type: ClusterIP
